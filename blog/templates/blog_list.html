{% extends 'base.html' %}

{% block title %}
    Blog List
{% endblock %}

{% block content %}

    <h1>Articles</h1>
    <ul>
        {% for article in object_list %}

            <li> 
                <a href= "{% url 'blog:detail' pk=article.pk %} ">
                    {{ article.title | title }} - {{ article.created_at|date }}  
                </a>
            </li>
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
    </ul>

{% endblock %}
